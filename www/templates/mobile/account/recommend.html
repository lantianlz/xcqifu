{% extends "mobile/base_home.html" %}
{% block title %}我的推荐{% endblock title %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/animate/animate.min.css">
<style type="text/css">
    body{
        background-color: #ef7b34;
    }
    .bg{
        position: absolute;
        top: 0;
        left: 0;
    }
    .logo{
        width: 20px;
        position: absolute;
        left: 0;
        top: 3px;
    }
    .slogan{
        width: 65px;
        position: absolute;
        left: 116px;
        top: 15px;
    }
    .card{
        padding: 0;
        padding-top: 20px;
        text-align: center;
        border-radius: 4px;
        box-shadow: -3px -4px 8px rgba(255, 221, 199, 0.3);
        background-color: #fff;
    }
    .avatar{
        width: 80px;
        border-radius: 50%;
    }
    .qrcode{
        width: 150px;
    }
    .btn-recommend{
        border-radius: 20px;
        background-color: #f07925;
        color: #fff;
        border-color: #f07925;
        box-shadow: #FFAE73 0px 3px 10px;
        outline: 0;
    }
    .btn-recommend:focus{
        outline: 0;
        background-color: #d4681b;
        border-color: #d4681b;
        color: #fff;
    }
    
    .list-group-item{
        border: 0;
        border-bottom: 1px solid #d9bca6;
        background-color: #ffede1;
        position: relative;
        margin-bottom: 0;
    }
    .list-group-item:last-child {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .list-group-item:first-child {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .friend-txt{
        color: #d9bca6;
        border-bottom: 1px solid #d9bca6;
        padding-bottom: 5px;
    }
    .friends{
        background-color: #ffede1;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top: #f07925 2px dashed;
        position: relative;
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .friend-avatar{
        position: absolute;
        left: 0;
        top: 12px;
        width: 35px;
        border-radius: 50%;
    }
    .circle-left{
        position: absolute;
        left: -6px;
        top: -6px;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: #ef7b34;
    }
    .circle-right{
        position: absolute;
        right: -5px;
        top: -6px;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: #ef7b34;
    }
</style>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $(document).ready(function(){

    });
</script>
{% endblock %}

{% block back %}{% endblock %}

{% block container %}
<div class="row ml-0 mr-0 pt-20 pr">
    <div class="bg">
        <img class="w100p" src="{{MEDIA_URL}}img/profile/bg-recommend.png">
    </div>

    <div class="col-xs-10 col-xs-offset-1 pr pt-5">
        <img class="logo" src="{{MEDIA_URL}}/img/profile/logo.png">
        <span class="fb f20 pl-10">小橙企服</span>
        <img class="slogan" src="{{MEDIA_URL}}/img/profile/slogan.png">
    </div>
    <div class="col-xs-10 col-xs-offset-1 pt-20 pb-30">
        <div class="col-xs-12 card">
            <div class="col-xs-12 pt-15">
                <img class="avatar" src="{{MEDIA_URL}}img/profile/profile.jpg">
            </div>
            <div class="col-xs-12 pt-10">
                汤唯的小橙专属二维码
            </div>
            <div class="col-xs-12 pt-10">
                <img class="qrcode" src="{{MEDIA_URL}}img/qrcode.png">
            </div>
            <div class="col-xs-10 col-xs-offset-1 pt-20 pb-30">
                <button type="submit" class="btn btn-default btn-block btn-recommend">长按识别</button>
            </div>
            <div class="col-xs-12 friends">
                <span class="circle-left"></span>
                <span class="circle-right"></span>
                <div class="col-xs-12 pl-0 pr-0 f13">
                    <div>推荐你扫我的专属二维码关注，</div>
                    <div class="pt-3">行政的事儿就来小橙企服找找呗！</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block nav %}{% endblock %}
