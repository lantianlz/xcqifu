{% extends "mobile/base_home.html" %}
{% block title %}我的推荐{% endblock title %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/animate/animate.min.css">
<style type="text/css">
    body{
        background-color: #ef7b34;
    }
    .bg{
        position: absolute;
        top: 0;
        left: 0;
    }
    .logo{
        width: 20px;
        position: absolute;
        left: 0;
        top: 3px;
    }
    .slogan{
        width: 65px;
        position: absolute;
        left: 116px;
        top: 15px;
    }
    .card{
        padding: 0;
        padding-top: 20px;
        text-align: center;
        border-radius: 4px;
        box-shadow: -3px -4px 8px rgba(255, 221, 199, 0.3);
        background-color: #fff;
    }
    .avatar{
        width: 80px;
        border-radius: 50%;
    }
    .qrcode{
        width: 150px;
    }
    .btn-recommend{
        border-radius: 20px;
        background-color: #f07925;
        color: #fff;
        border-color: #f07925;
        box-shadow: #FFAE73 0px 3px 10px;
        outline: 0;
    }
    .btn-recommend:focus{
        outline: 0;
        background-color: #d4681b;
        border-color: #d4681b;
        color: #fff;
    }
    
    .list-group-item{
        border: 0;
        border-bottom: 1px solid #d9bca6;
        background-color: #ffede1;
        position: relative;
        margin-bottom: 0;
    }
    .list-group-item:last-child {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .list-group-item:first-child {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .friend-txt{
        color: #d9bca6;
        border-bottom: 1px solid #d9bca6;
        padding-bottom: 5px;
    }
    .friends{
        background-color: #ffede1;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top: #f07925 2px dashed;
        position: relative;
    }
    .friend-avatar{
        position: absolute;
        left: 0;
        top: 12px;
        width: 35px;
        border-radius: 50%;
    }
    .circle-left{
        position: absolute;
        left: -6px;
        top: -6px;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: #ef7b34;
    }
    .circle-right{
        position: absolute;
        right: -5px;
        top: -6px;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: #ef7b34;
    }
    .cover{
        display: none;
        text-align: right;
        position: fixed;
        left: 0;
        top: 0;
        background-color: rgba(0, 0, 0, 0.85);
        width: 100%;
        height: 100%;
    }
    .share{
        width: 250px;
    }
    .leaf-1{
        position: absolute;
        right: 76px;
        top: 70px;
        width: 15px;
        -webkit-animation: leaf 3s both ease-out infinite;
                animation: leaf 3s both ease-out infinite;
        opacity: 0;
    }
    .leaf-2{
        position: absolute;
        right: 56px;
        top: 78px;
        width: 15px;
        -webkit-animation: leaf 3s 0.3s both ease-out infinite;
                animation: leaf 3s 0.3s both ease-out infinite;
        opacity: 0;
    }
    .leaf-3{
        position: absolute;
        right: 44px;
        top: 58px;
        width: 15px;
        -webkit-animation: leaf 3s 0.7s both ease-out infinite;
                animation: leaf 3s 0.7s both ease-out infinite;
        opacity: 0;
    }
    .leaf-4{
        position: absolute;
        right: 58px;
        top: 66px;
        width: 15px;
        -webkit-animation: leaf 3s 0.9s both ease-in infinite;
                animation: leaf 3s 0.9s both ease-in infinite;
        opacity: 0;
    }
    .leaf-5{
        position: absolute;
        right: 49px;
        top: 76px;
        width: 15px;
        -webkit-animation: leaf 3s 0.1.3s both ease-in infinite;
                animation: leaf 3s 0.1.3s both ease-in infinite;
        opacity: 0;
    }
    .leaf-6{
        position: absolute;
        right: 79px;
        top: 66px;
        width: 15px;
        -webkit-animation: leaf 3s 1.7s both ease-out infinite;
                animation: leaf 3s 1.7s both ease-out infinite;
        opacity: 0;
    }
    .leaf-7{
        position: absolute;
        right: 73px;
        top: 49px;
        width: 15px;
        -webkit-animation: leaf 3s 2.2s both ease-out infinite;
                animation: leaf 3s 2.2s both ease-out infinite;
        opacity: 0;
    }
    .leaf-8{
        position: absolute;
        right: 73px;
        top: 49px;
        width: 15px;
        -webkit-animation: leaf 3s 2.6s both ease-out infinite;
                animation: leaf 3s 2.6s both ease-out infinite;
        opacity: 0;
    }
    @-webkit-keyframes leaf {
        0% {
            opacity: 0;
            -webkit-transform: translateX(0px) translateY(0px) rotateZ(0deg);
                    transform: translateX(0px) translateY(0px) rotateZ(0deg);
        }
        20% {
            opacity: 1;
        }
        90%{
            opacity: 0;
        }
        100%{
            opacity: 0;
            -webkit-transform: translateX(-120px) translateY(120px) rotateZ(300deg);
                    transform: translateX(-120px) translateY(120px) rotateZ(300deg);
        }
    }
    @keyframes leaf {
        0% {
            opacity: 0;
            -webkit-transform: translateX(0px) translateY(0px) rotateZ(0deg);
                    transform: translateX(0px) translateY(0px) rotateZ(0deg);
        }
        20% {
            opacity: 1;
        }
        90%{
            opacity: 0;
        }
        100%{
            opacity: 0;
            -webkit-transform: translateX(-120px) translateY(120px) rotateZ(300deg);
                    transform: translateX(-120px) translateY(120px) rotateZ(300deg);
        }
    }
</style>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $(document).ready(function(){
        $('.btn-recommend').on('click', function(){
            $('.cover').show();
        });

        $('.cover').on('click', function(){
            $(this).hide();
        });
    });
</script>
{% endblock %}

{% block container %}
<div class="row ml-0 mr-0 pt-20 pr">
    <div class="bg">
        <img class="w100p" src="{{MEDIA_URL}}img/profile/bg-recommend.png">
    </div>

    <div class="col-xs-10 col-xs-offset-1 pr pt-5">
        <img class="logo" src="{{MEDIA_URL}}/img/profile/logo.png">
        <span class="fb f20 pl-10">小橙企服</span>
        <img class="slogan" src="{{MEDIA_URL}}/img/profile/slogan.png">
    </div>
    <div class="col-xs-10 col-xs-offset-1 pt-20 pb-30">
        <div class="col-xs-12 card">
            <div class="col-xs-12 pt-15">
                <img class="avatar" src="{{MEDIA_URL}}img/profile/profile.jpg">
            </div>
            <div class="col-xs-12 pt-10">
                汤唯的小橙专属二维码
            </div>
            <div class="col-xs-12 pt-10">
                <img class="qrcode" src="{{MEDIA_URL}}img/qrcode.png">
            </div>
            <div class="col-xs-10 col-xs-offset-1 pt-20 pb-30">
                <button type="submit" class="btn btn-default btn-block btn-recommend">分享给朋友</button>
            </div>
            <div class="col-xs-12 pt-20 text-left friends">
                <span class="circle-left"></span>
                <span class="circle-right"></span>
                <div class="col-xs-12 pl-0 pr-0 friend-txt f12">我推荐的朋友</div>
                <ul class="list-group col-xs-12 pr-0 f13">
                    <li class="list-group-item col-xs-12 pr-0 pt-20 pb-20 pl-30">
                        <img class="friend-avatar" src="{{MEDIA_URL}}img/profile/profile.jpg">
                        <div class="col-xs-7 pr-0">汤小唯</div>
                        <div class="col-xs-5 f12 pl-0 pr-0 co-d9bca6 text-right">2016-06-04</div>
                    </li>
                    <li class="list-group-item col-xs-12 pr-0 pt-20 pb-20 pl-30">
                        <img class="friend-avatar" src="{{MEDIA_URL}}img/profile/profile.jpg">
                        <div class="col-xs-7 pr-0">汤小唯</div>
                        <div class="col-xs-5 f12 pl-0 pr-0 co-d9bca6 text-right">2016-06-01</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="cover">
    <img class="share" src="{{MEDIA_URL}}img/profile/share-1.png">
    <img class="leaf-1" src="{{MEDIA_URL}}img/profile/leaf-1.png">
    <img class="leaf-2" src="{{MEDIA_URL}}img/profile/leaf-2.png">
    <img class="leaf-3" src="{{MEDIA_URL}}img/profile/leaf-3.png">
    <img class="leaf-4" src="{{MEDIA_URL}}img/profile/leaf-4.png">
    <img class="leaf-5" src="{{MEDIA_URL}}img/profile/leaf-5.png">
    <img class="leaf-6" src="{{MEDIA_URL}}img/profile/leaf-6.png">
    <img class="leaf-7" src="{{MEDIA_URL}}img/profile/leaf-7.png">
    <img class="leaf-8" src="{{MEDIA_URL}}img/profile/leaf-1.png">
</div>
{% endblock %}
