{% extends "mobile/base_home.html" %}
{% block title %}个人信息{% endblock title %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/animate/animate.min.css">
<style type="text/css">
    .curtain-container{
        width: 100%;
        height: 145px;
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
    }
    .curtain{
        position: absolute;
        left: -50%;
        bottom: 0;
        width: 200%;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        overflow: hidden;
        background-color: #ddd
    }
    .curtain-img{
        width: 50%;
        left: 25%;
        margin-bottom: -20%;
        position: relative;
        z-index: 1;
    }
    .curtain-cover{
        width: 100%;
        bottom: 0;
        position: absolute;
        z-index: 2;
        height: 500px;
        background-color: #341600;
        opacity: 0.6;
    }

    .avatar{
        width: 88px;
        height: 88px;
        background-color: #fff;
        border-radius: 50%;
        padding: 4px;
        display: inline-block;
    }
    .avatar-img{
        width: 100%;
        border-radius: 50%;
    }
    .list-group-item:first-child {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .list-group-item:last-child {
        margin-bottom: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        border: 0;
    }
    .list-group-item{
        border: 0;
        margin-bottom: 0;
        border-bottom: #eee 1px solid;
    }
    .nav-bottom{
        box-shadow: 1px -1px 5px #f1f1f1;
    }
    .new-msg{
        width: 6px;
        height: 6px;
        position: absolute;
        right: -20px;
        top: -10px;
        background-color: red;
        border-radius: 50%;
    }
</style>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $(document).ready(function(){
        
    });
</script>
{% endblock %}

{% block container %}
<div class="curtain-container">
    <div class="curtain">
        <img class="curtain-img" src="{{request.user.get_avatar_600}}">
        <div class="curtain-cover"></div>
    </div>
</div>
<div class="row ml-0 mr-0 pt-10">
    <div class="col-xs-12 text-center f18 pt-50 co-ffffff z-99">{{request.user.nick}}</div>
    <div class="col-xs-12 text-center pt-15 z-99">
        <span class="avatar">
            <img class="avatar-img" src="{{request.user.get_avatar_600}}">
        </span>
    </div>
    <div class="col-xs-6 col-xs-offset-3 pt-40 pl-10 pr-10">
        <ul class="list-group text-center">
            <a href="/account/verify" class="list-group-item f16 pt-20 pb-20">
                <i class="fa fa-user pr-15 pt-3"></i>
                <span class="display-inline pl-20 pr">认证信息<i class="new-msg"></i></span>
            </a>
            <a href="/account/booking" class="list-group-item f16 pt-20 pb-20">
                <i class="fa fa-clock-o pr-15 pt-3"></i>
                <span class="display-inline pl-20">我的预约</span>
            </a>
            <a class="list-group-item f16 pt-20 pb-20">
                <i class="fa fa-heart pr-15 pt-3"></i>
                <span class="display-inline pl-20">我的收藏</span>
            </a>
            <a href="/account/recommendation" class="list-group-item f16 pt-20 pb-20">
                <i class="fa fa-commenting pr-15 pt-3"></i>
                <span class="display-inline pl-20">我的推荐</span>
            </a>
        </ul>
    </div>
</div>
{% endblock %}
