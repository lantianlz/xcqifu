{% extends "pc/base/base.html" %}

{% block title_all %}小橙企服{% endblock %}
{% block base_css %}
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/animate/animate.min.css">
<style type="text/css">
body,html{
    height: 100%;
    overflow: hidden;
}
.container-fluid{
    position: relative;
    height: 100%;
    width: 100%;
    padding: 0;
    margin: 0;
}
.yellow{
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background-color: #ffa320;
    position: absolute;
    transform: rotateZ(-37deg) translateX(-55%) translateY(20%);
}
.flag-yellow{
    width: 20%;
    position: absolute;
    right: 7%;
    top: 12%;
    transform: rotateZ(37deg);
}

.red{
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background-color: #fd5262;
    position: absolute;
    transform: rotateZ(-37deg) translateX(45%) translateY(-38%);
}

.blue{
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background-color: #1573f7;
    position: absolute;
    transform: rotateZ(-37deg) translateX(45%) translateY(62%);
}
.des{
    width: 20%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background-color: #ffffff;
    padding-left: 20px;
    padding-top: 35px;
}
.line{
    width: 45px;
    height: 2px;
    background-color: #222222;
    margin-bottom: 6px;
}
.des-text-1{
    font-size: 16px;
    font-weight: bold;
    padding-bottom: 15px;
}
.des-text-2{
    font-size: 13px;
    padding-top: 3px;
    color: #bbb;
}
.qrcode{
    padding-top: 10px;
    width: 115px;
    margin-left: -5px;
}

.point{
    width: 3px;
    height: 3px;
    position: fixed;
    left: 50%;
    top: 65%;
    background-color: #000;
    z-index: 99;
    display: none;
}

.logo-wrap{
    position: absolute;
    left: 9%;
    top: 30%;
}
.logo{
    position: absolute;
    left: 0;
    top: 2px;
    width: 50px;
}
.text{
    padding-left: 66px;
}
.text>img{
    width: 27px;
}
.slogan-wrap{
    padding-left: 65px;
    padding-top: 8px;
}
.slogan{
    width: 120px;
}
</style>
{% endblock %}

{% block js %}
{% endblock %}

{% block base_container %}
<div class="container-fluid">
    <span class="point"></span>

    <div class="yellow">
        <img class="flag-yellow" src="{{MEDIA_URL}}img/index/flag_yellow.png">
    </div>
    <div class="red"></div>
    <div class="blue">
        <!-- 描述 -->
        <div class="des">
            <div class="line"></div>
            <div class="des-text-1">让HR省心的企业平台</div>
            <div class="des-text-2">福利设计 员工活动</div>
            <div class="des-text-2">环境营造 宣传物料</div>
            <div class="des-text-2">公司代办 法律财务</div>
            <div class="des-text-2">......</div>
            <div>
                <img class="qrcode" src="{{MEDIA_URL}}img/qrcode.png">
            </div>
        </div>
    </div>

    <!-- logo -->
    <div class="logo-wrap">
        <img class="logo" src="{{MEDIA_URL}}img/index/logo.png">
        <div class="text">
            <img class="t1" src="{{MEDIA_URL}}img/index/t1.png">
            <img class="t2" src="{{MEDIA_URL}}img/index/t2.png">
            <img class="t3" src="{{MEDIA_URL}}img/index/t3.png">
            <img class="t4" src="{{MEDIA_URL}}img/index/t4.png">
        </div>
        <div class="slogan-wrap">
            <img class="slogan" src="{{MEDIA_URL}}img/index/slogan.png">
        </div>
    </div>
    
</div>
{% endblock %}
