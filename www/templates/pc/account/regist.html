{% extends "base/base.html" %}

{% block title %}注册{% endblock %}

{% block base_css %}
<style type="text/css">
.btn-regist{
    background-color: #f36119;
    border-color: #f36119;
}

.btn-regist:hover{
    background-color: #C4490C;
    border-color: #C4490C;
}
</style>
{% endblock %}

{% block base_js %}
<script type="text/javascript">
	$(document).ready(function(){
		// 表单验证
		$('.regist-main form').validate();

		var changeCode = function(){
			$('.captcha').attr('src', $('.captcha').attr('src') + '?' + new Date().getTime());
		}

		$('.change-code').bind('click', function(){
			changeCode();
		});
		$('.captcha').bind('click', function(){
			changeCode();
		});
	});
</script>
{% endblock %}

{% block header %}{% endblock header %}

{% block container %}
<div class="pt-50 regist-main">
	<div class="col-md-4 col-md-offset-4">
		<div class="text-center pb-10">
			<h1><a href="/"><img src="{{MEDIA_URL}}img/logo.png" alt="小橙企服"></a></h1>
		</div>
		<form class="form-horizontal" role="form" method="post" action="/regist">
			<div class="form-group pt-5">
				<div class="col-md-offset-1">
					<input type="email" required maxlength='50' class="form-control input-lg" placeholder="你的登录邮箱" name="email" value='{{email}}'></div>
			</div>
			<div class="form-group pt-5">
				<div class="col-md-offset-1">
					<input type="text" required minlength='2' maxlength='12' name="nick" class="form-control input-lg" placeholder="你的昵称" value='{{nick}}'></div>
			</div>
			<div class="form-group pt-5">
				<div class="col-md-offset-1">
					<input type="password" required maxlength='20' name="password" class="form-control input-lg" placeholder="你的密码"></div>
			</div>
			<div class="form-group pt-5">
				<div class="col-md-offset-1">
					<input type="password" required maxlength='20' name="re_password" class="form-control input-lg" placeholder="确认密码"></div>
			</div>
			<div class="form-group pt-5">
				<div class="col-md-offset-1 col-md-5 pl-0 pr-0">
					<input type="text" required maxlength='4' name="captcha" class="form-control input-lg" placeholder="验证码">
				</div>
				<div class="col-md-5 pl-35 pr-0">
					<img class="ml-5 pr-50 captcha pointer" src="/account/captcha" alt="验证码">
					<a href="javascript:void(0);" class="f12 pl-10 change-code">看不清？点击换一张</a>
				</div>
			</div>
			<div class="form-group pt-5">
				<div class="col-md-offset-1">
					<button type="submit" class="btn btn-primary btn-lg btn-block btn-regist">注册</button>
				</div>
			</div>
			<div class="form-group pt-5">
				<div class="col-md-offset-1 text-center">
					点击注册表示你已阅读并同意
					<a href="/s/agreement" class="co5">《小橙企服 服务条款》</a>
				</div>
			</div>

		</form>
		<div class="sign-nav">
			<div class="text-center">
				<a href="/login" class="co5">已有帐号？立即登录 →</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
